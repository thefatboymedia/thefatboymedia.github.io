<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fat Boy Media</title>

    <meta name="description"
        content="The Fat Boy Media: Bigger Ideas, Bolder Content. We're a dynamic media company specializing in video production, photography, and brand strategy.">
    <meta name="keywords"
        content="The Fat Boy Media, Media Company, Video Production, Photography, Brand Strategy, Social Media Management, Creative Media">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik+Glitch&display=swap"
        rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            /* Base background */
            color: #333;
            overflow-x: hidden;
        }

        /* Background Animation Styles */
        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 0;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.15;
            filter: blur(20px);
        }

        .shape-1 {
            width: 250px;
            height: 250px;
            background: #007bff;
        }

        .shape-2 {
            width: 150px;
            height: 150px;
            background: #ffc107;
        }

        .shape-3 {
            width: 100px;
            height: 100px;
            background: #dc3545;
        }

        .shape-4 {
            width: 200px;
            height: 200px;
            background: #28a745;
        }

        main {
            position: relative;
            z-index: 1;
        }

        /* Page Section */
        #home {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem 1.5rem;
            text-align: center;
            position: relative;
            background-image: url('img/bg_2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #home::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* ADDED: Logo style */
        .hero-logo {
            max-width: 180px;
            /* Adjust size as needed */
            height: auto;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 2;
        }


        #home h1 {
            font-size: 3rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 2;
            color: #ffffff;
        }

        #home p {
            font-size: 1.25rem;
            color: #ffffff;
            position: relative;
            z-index: 2;
            font-weight: 500;
        }

        /* Countdown Timer Styles */
        #countdown-timer {
            position: relative;
            z-index: 2;
            margin-top: 2rem;
            color: #fff;
        }

        .timer-segment {
            display: inline-block;
            margin: 0 1rem;
            text-align: center;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .timer-segment span {
            display: block;
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .timer-ended {
            font-size: 2.5rem;
            font-weight: 700;
        }

        /* End Timer Styles */


        /* --- Mobile Responsive Styles --- */
        @media (max-width: 768px) {
            #home {
                padding: 4rem 1rem;
            }

            .hero-logo {
                max-width: 140px;
                /* Smaller logo on mobile */
            }

            #home h1 {
                font-size: 2.2rem;
                line-height: 1.3;
            }

            .welcome-text {
                display: block;
            }

            #home h1 span[style*="Rubik Glitch"] {
                display: block;
            }

            #home p {
                font-size: 1.1rem;
            }

            /* Mobile timer styles */
            .timer-segment {
                margin: 0 0.5rem;
                font-size: 0.7rem;
            }

            .timer-segment span {
                font-size: 2rem;
            }

            .timer-ended {
                font-size: 2rem;
            }
        }

        /* --- End Responsive Styles --- */
    </style>
</head>

<body>

    <main>
        <section id="home" class="section">
            <img src="img/logo.png" alt="The Fat Boy Media Logo" class="hero-logo">
            <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                <span class="welcome-text"></span>
                <span style="color: #ffee07; font-family: 'Rubik Glitch', sans-serif;">The Fat Boy Media</span>
            </h1>

            <p>Create. Edit. Promote. We help your brand stand out.</p>

            <!-- <marquee style="padding-top: 150px; max-width: 550px; color: white;">I are currently updating my work and adding some cool new features. I will be back shortly. Thank
                you for your patience.</marquee> -->

            <div id="countdown-timer">
            </div>

        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {

            // --- Background Shapes Animation ---
            const backgroundShapes = document.querySelectorAll(".shape");
            if (backgroundShapes.length > 0) {
                gsap.utils.toArray(".shape").forEach(shape => {
                    gsap.set(shape, {
                        x: gsap.utils.random(0, 100) + "vw",
                        y: gsap.utils.random(0, 100) + "vh",
                        scale: gsap.utils.random(0.5, 1.0)
                    });

                    gsap.to(shape, {
                        x: gsap.utils.random(0, 100) + "vw",
                        y: gsap.utils.random(0, 100) + "vh",
                        scale: gsap.utils.random(1.0, 1.5),
                        duration: gsap.utils.random(15, 30),
                        repeat: -1,
                        yoyo: true,
                        ease: "sine.inOut"
                    });
                });
            }

            // --- Countdown Timer Script ---

            // 1. Set the target date: 1 month from now
            const now = new Date();
            const targetDate = new Date(now.setMonth(now.getMonth() + 1)).getTime();

            // 2. Get the display element
            const timerElement = document.getElementById("countdown-timer");

            // 3. Update the timer every second
            const timerInterval = setInterval(function () {
                // Get today's date and time
                const now = new Date().getTime();

                // Find the distance between now and the target date
                const distance = targetDate - now;

                // Time calculations for days, hours, minutes and seconds
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Display the result in the element
                if (timerElement) {
                    timerElement.innerHTML = `
                                            <h2 class="timer-heading">GRAND LAUNCH IN</h2>

                        <div class="timer-segment"><span>${days}</span>Days</div>
                        <div class="timer-segment"><span>${hours}</span>Hours</div>
                        <div class="timer-segment"><span>${minutes}</span>Mins</div>
                        <div class="timer-segment"><span>${seconds}</span>Secs</div>
                    `;
                }

                // If the countdown is over, write some text 
                if (distance < 0) {
                    clearInterval(timerInterval);
                    if (timerElement) {
                        timerElement.innerHTML = "<div class='timer-ended'>We're Live!</div>";
                    }
                }
            }, 1000);
            // --- End Timer Script ---

        });
    </script>

</body>


</html>
